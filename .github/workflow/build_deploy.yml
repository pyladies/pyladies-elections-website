name: Build and Deploy

on: 
  push:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }} 
      - name: Checkout submodules  # Checks out the themes and plugins submodule needed to build website
        uses: textbook/git-checkout-submodule-action@master.  
      - name: Install and Build ğŸ”§ # Replace `run` with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          pip install setuptools==39.1.0 && pip install -r requirements.txt && pelican content
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: output # The folder the action should deploy.
